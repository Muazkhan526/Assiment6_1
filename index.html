<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="zakatstylee.css">
    <title>Zakat Calculater</title>
</head>
<body>
    <div class="container">
        <h2 style="color: #D1A135;text-align: center;">Zakat Calculator</h2>
        <div class="form-group">
            <label for="gold">Value of Gold (in grams):</label>
            <input type="number" id="gold" placeholder="Enter value of gold">
        </div>
        <div class="form-group">
            <label for="silver">Value of Silver (in grams):</label>
            <input type="number" id="silver" placeholder="Enter value of silver" >
        </div>
        <div class="form-group">
            <label for="cash">Cash on Hand:</label>
            <input type="number" id="cash" placeholder="Enter cash on hand">
        </div>
        <button class="btn-calculate" onclick="calculate()">Calculate</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function calculate() {
            var gold = document.getElementById('gold').value;
            var silver = document.getElementById('silver').value;
            var cash = document.getElementById('cash').value;

            var totalWealth = parseFloat(gold) + parseFloat(silver) + parseFloat(cash);
            var zakatAmount = 0.025 * totalWealth;

            document.getElementById('result').innerHTML = "Zakat Amount : " + zakatAmount.toFixed(2) + " units";
        }
    </script>
</body>
</html>
